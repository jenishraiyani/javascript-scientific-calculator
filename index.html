<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Scientific Calculator</title>
</head>

<body>
  <div class="container mt-3">
    <div class="calculator-body mx-auto my-auto w-100 p-2 d-grid border border-dark ">
      <div class="display text-end fw-bold p-2">
        <div class="user-input" id="input-screen"></div>
        <div class="output form-control-lg" id="output-screen" >0</div>
      </div>
      <div class="row row-cols-5 g-1">
        <div class="col">
          <button type="button" class="btn fw-bold">DEG</button>
        </div>
        <div class="col-8">
          <button type="button" class="btn fw-bold">F-E</button>
        </div>
        <div class="col">
          <button type="button" class="btn">MC</button>
        </div>
        <div class="col">
          <button type="button" class="btn">MR</button>
        </div>
        <div class="col">
          <button type="button" class="btn fw-bold">M+</button>
        </div>
        <div class="col">
          <button type="button" class="btn fw-bold">M-</button>
        </div>
        <div class="col">
          <button type="button" class="btn fw-bold">MS</button>
        </div>
        <div class="col-6">
          <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://img.icons8.com/ios-glyphs/30/null/trigonometry.png " />
            Trigonometry
          </button>
          <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
          </ul>
        </div>
        <div class="col-6">
          <button id="btnGroupDrop1" type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://img.icons8.com/ios-glyphs/30/null/frequency-f.png" />
            Function
          </button>
          <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
          </ul>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-cultured">2<sup>nd</sup></button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-cultured" onclick="getConstant(this.id)" id="PI">&#960;</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-cultured" onclick="getConstant(this.id)" id="Euler">e</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-cultured" onclick="allClear()">C</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-cultured" onclick="clearEntry()">
            <img src="https://img.icons8.com/material-outlined/24/null/clear-symbol--v1.png" />
          </button>
        </div>
        <div class="col" >
          <button type="button" class="btn w-100 btn-light" onclick="getPower(this.id)" id="findSquare">x<sup>2</sup></button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-light" onclick="getDerivative()">1/x</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-light" onclick="getAbsoluteValue()">|x|</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-light" onclick="getExponent()">exp</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-light" onclick="getModulo()">mod</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-light" onclick="getPower()" id="findXRoot"> 2<i class="fa-solid fa-square-root-variable"></i></button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-light" onclick="displayEntry('(')">(</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-light" onclick="displayEntry(')')">)</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-light" onclick="getFactorial()"><em>n</em>!</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-light" onclick="displayEntry('/')"> <i class="fa-solid fa-divide"></i> </button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-light" onclick="getPower()">x<sup>y</sup></button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 bg-white" onclick="displayEntry('7')">7</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 bg-white" onclick="displayEntry('8')">8</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 bg-white" onclick="displayEntry('9')">9</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-light"  onclick="displayEntry('*')"><i class="fa fa-times" aria-hidden="true"></i></button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-light" onclick="getPower(this.id)" id="findTenPower">10<sup>x</sup></button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 bg-white" onclick="displayEntry('4')">4</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 bg-white" onclick="displayEntry('5')">5</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 bg-white" onclick="displayEntry('6')">6</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-light"  onclick="displayEntry('-')"><i class="fa fa-minus"></i></button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-light" onclick="getLog(this.id)" id="logTenBase">log</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 bg-white" onclick="displayEntry('1')">1</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 bg-white" onclick="displayEntry('2')">2</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 bg-white" onclick="displayEntry('3')">3</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-light" onclick="displayEntry('+')"><i class="fa fa-plus"></i></button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-light" onclick="getLog(this.id)" id="naturalLogarithm">ln</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 bg-white" onclick="setPlusMinus()">+/-</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 bg-white" onclick="displayEntry('0')">0</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 bg-white" onclick="displayEntry('.')">.</button>
        </div>
        <div class="col">
          <button type="button" class="btn w-100 btn-info" onclick="Calculator()"><i class="fa-solid fa-equals"></i></button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
